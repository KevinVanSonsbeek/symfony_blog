name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2

        - name: Install dependencies
          run: composer install --prefer-dist --no-progress --no-suggest

  phpunit:
    runs-on: ubuntu-latest
    needs: ['build']
    
    steps:
      
        - name: PHPUnit
          uses: chindit/actions-phpunit-symfony@master
